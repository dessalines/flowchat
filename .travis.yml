language: java
jdk:
- oraclejdk8
services:
- postgresql
before_install:
- psql -c 'create database flowchat;' -U postgres
- cd service
after_success:
- export SSHPASS=$DEPLOY_PASS
- sshpass -e ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST "source ~/.nvm/nvm.sh;cd ~/git/flowchat;git pull;git checkout master;./install.sh -prod"
addons:
  postgresql: '9.3'
  apt:
    packages:
    - sshpass
env:
  global:
  - secure: 
  - secure: 
  - secure: 
