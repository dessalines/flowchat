<div class="row">
    <div class="col-md-10">
        <h1>Threaded messages</h1>
        <div *ngFor="let comment of comments"
        class="card">
            <app-comment [comment]="comment" (replyingEvent)="setIsReplying($event)"></app-comment>
        </div>
    </div>
    <div class="col-md-2">
        <h1>Users</h1>
        <ul>
            <li *ngFor="let user of users">{{user}}</li>
        </ul>
    </div>
</div>
